<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Registro vacunacion</h5>
          </div>
          <div class="card-body">
            <form action="formulario.php" method="POST" name="frm_vacunacion">
              <div class="row mb-4">
                <div class="col-4">
                  <div class="form-outline">
                    <div class="form-floating">
                      <select class="form-select" id="opc_documento" name="opc_documento"
                        aria-label="Floating label select example" required>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="RC">Registro Civil</option>
                        <option value="CE">Cédula de Extranjería</option>
                      </select>
                      <label for="floatingSelectGrid">Tipo de documento</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="documento_num" name="documento_num" required/>
                      <label for="floatingInputGrid">Nº</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="nombre_txt" name="nombre_txt" required/>
                      <label for="floatingInputGrid">Nombre</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="apellido_txt" name="apellido_txt" required/>
                      <label for="floatingInputGrid">Apellidos</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-4">
                  <div class="form-outline">
                    <div class="form-floating">
                      <select class="form-select" id="opc_vacuna" name="opc_vacuna"
                        aria-label="Floating label select example" required>
                        <option selected>Elija una opción</option>
                        <option value="Moderna">Moderna</option>
                        <option value="Pfizer">Pfizer</option>
                        <option value="AstraZeneca">AstraZeneca</option>
                        <option value="Johnson & Johnson">Johnson & Johnson</option>
                        <option value="Sinovac">Sinovac</option>
                        <option value="Sputnik V">Sputnik V</option>
                        <option value="CanSino">CanSino</option>
                        <option value="Novavax">Novavax</option>
                      </select>
                      <label for="floatingSelectGrid">Tipo vacuna</label>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-outline">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="date" name="fecha1_txt" required/>
                      <label for="floatingInputGrid">Fecha primera dosis</label>
                    </div>
                  </div>
                </div>

                <div class="col-4">
                  <div class="form-outline">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="date1" name="fecha2_txt"/>
                      <label for="floatingInputGrid">Fecha segunda dosis</label>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                  <input id="enviar-datos" class="btn btn-primary" type="button" value="Enviar">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Identificación</th>
          <th scope="col">N°</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Tipo de vacuna</th>
          <th scope="col">Primera dosis</th>
          <th scope="col">Segunda dosis</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </div>
